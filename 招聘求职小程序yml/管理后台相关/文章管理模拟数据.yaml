  文章标题: 小城市工人经常遭遇违法加班怎么办?
  文章标签: 劳动维权
  文章内容: |
    <h3>小城市工厂经常让工人违法加班超时工作,如何维护合法权益?</h3>

    <p>若工厂强制加班或超时加班,可以向当地人力资源和社会保障局投诉,要求进行调查处理。也可以向工会反映情况,由工会代表与用人单位进行谈判。</p>

    <p>如果谈判不成,可以向劳动争议仲裁委员会申请仲裁;若不服仲裁结果,还可以向人民法院提起诉讼。</p>
    
  文章作者: 小张
