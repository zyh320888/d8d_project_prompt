            type: jsFunc
            props:
              jsCode: |+
                //清空当前列表数组
                _F('variable_Sa2zy28TBj').callMethod('set', []);

                //重置当前页码为1
                _F('variable_r34kCXbAzp').callMethod('set', 1, () => {
                  _F('jsFunc_getJobList').call();
                });

