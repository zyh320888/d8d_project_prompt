      - id: method_DWdDFGm4ek
        type: method
        children:
          - id: jsFunc_bYT5tnyeD7
            name: 请求接口
            type: jsFunc
            props:
              jsCode: >-
                const apiHost = _F('global_func').callMethod('getConfig',
                'apiHost');

                const options = param;

                return wx.request({
                  url: `${apiHost}${options.url}`,
                  method: options.method || 'GET',
                  data: options.data || {},
                  success: options.success,
                  fail: options.fail
                })
              inParams:
                - url
                - method
                - data
                - success
                - fail
          - id: jsFunc_getJobList
            name: 获取岗位列表
            type: jsFunc
            props:
              jsCode: |-
                // 名称:搜索招聘职位服务
                // 路径:v1/mini/position/search
                // 入参:当前页码、每页大小、搜索条件(关键字、是否置顶、职位部门)
                // 出参:无

                function formatPubilshDate(timestamp) {
                  //获取dayjs对象
                  const dayjs = _F('date_func').callMethod('dayjs');
                  // 获取当前日期
                  const now = dayjs(timestamp * 1000);
                  // console.log(now.format('YYYY-MM-DD'));
                  return now.format('YYYY-MM-DD');
                }

                const 搜索条件 = {};

                const 关键字 = _F('variable_cXsK86j4xG').callMethod('get');
                if(关键字)搜索条件.关键字 = 关键字;
                const 结算方式 = _F('variable_BB2XGY3kBT').callMethod('get');
                if(结算方式)搜索条件.结算方式 = 结算方式;
                const 行业分类 = _F('variable_kwYAx8Dkna').callMethod('get');
                if(行业分类)搜索条件.行业分类 = 行业分类;


                _F('jsFunc_bYT5tnyeD7').call({
                  url: '/v1/mini/position/search',
                  method: 'POST',
                  data: {
                    当前页码: _F('variable_r34kCXbAzp').callMethod('get'),
                    每页大小: 10,
                    搜索条件: 搜索条件
                  },
                  success: (res) => {
                    console.log('搜索招聘职位服务', res.data)

                    let list = res.data.result;
                    list = list.map(item => {
                      item.发布日期 = formatPubilshDate(item._create);
                      return item;
                    })

                    //获取当前列表数组
                    const oldList = _F('variable_Sa2zy28TBj').callMethod('get');
                    list = oldList.concat(list);
                    _F('variable_Sa2zy28TBj').callMethod('set', list);
                    _F('variable_xr2X3PN6EA').callMethod('set', res.data.total);
                  },
                  fail: (err) => {
                    wx.showToast({
                      title: err,
                      icon: 'error',
                      duration: 2000
                    })
                  }
                })
          - id: jsFunc_viewDetail
            name: 查看岗位详情
            type: jsFunc
            props:
              jsCode: |
                this.request({
