              jsCode: >+
                const page = _F('variable_r34kCXbAzp').callMethod('get');

                _F('variable_r34kCXbAzp').callMethod('set', Number(page) + 1, ()
                => {
                  _F('jsFunc_getJobList').call();
                });

          - id: jsFunc_GQkbzPs7S4
            name: 联系岗位发布者
            type: jsFunc
            props:
              jsCode: |
                wx.showModal({
                  title: '联系发布者',
                  content: '电话:' + phone 
                })
          - id: jsFunc_A3kmYHiGW6
