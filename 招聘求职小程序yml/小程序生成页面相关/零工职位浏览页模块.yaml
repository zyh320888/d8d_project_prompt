              jsCode: |-
                // _F('variable_r34kCXbAzp').callMethod('set', 1);
                // _F('jsFunc_getJobList').call();

                console.log('搜索岗位.关键字',param.关键字);

                //设置 搜索关键词
                _F('variable_cXsK86j4xG').callMethod('set', param.关键字);

                //刷新列表
                _F('jsFunc_A3kmYHiGW6').call();
              inParams:
                - 关键字
          - id: jsFunc_filterJobs
            name: 筛选岗位
            type: jsFunc
            props:
              jsCode: |-
                console.log('结算方式',param.结算方式);
                console.log('行业分类',param.行业分类);

                //设置 结算方式
                if(param.结算方式 !== undefined)
                  _F('variable_BB2XGY3kBT').callMethod('set', param.结算方式);
                //设置 行业分类
                if(param.行业分类 !== undefined)
                  _F('variable_kwYAx8Dkna').callMethod('set', param.行业分类);

                //刷新列表
                _F('jsFunc_A3kmYHiGW6').call();
              inParams:
                - 结算方式
                - 行业分类
          - id: jsFunc_switchPage
            name: 加载下一页
            type: jsFunc
